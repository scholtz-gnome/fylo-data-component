<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/data-storage.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/usage.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="dataStorage">
      <nav class="dataStorage__navbar">
        <img
          class="navbar__logo"
          src="/assets/images/logo.svg"
          alt="fylo logo"
        />

        <div class="navbar__links">
          <div class="navbar__link">
            <img
              class="navbar__link--icon"
              src="/assets/images/icon-document.svg"
              alt="document"
            />
          </div>

          <div class="navbar__link">
            <img
              class="navbar__link--icon"
              src="/assets/images/icon-folder.svg"
              alt="folder"
            />
          </div>

          <div class="navbar__link">
            <img
              class="navbar__link--icon"
              src="/assets/images/icon-upload.svg"
              alt="upload"
            />
          </div>
        </div>
      </nav>

      <section class="dataStorage__usage">
        <p class="usage__summary">Youâ€™ve used 815 GB of your storage</p>
        <div class="usage__progressBar"></div>
        <div class="usage__capacity">
          <p class="usage__capacity--lowerLimit">0 GB</p>
          <p class="usage__capacity--upperLimit">1000 GB</p>
        </div>
        <aside class="usage__remaining">185 GB Left</aside>
      </section>
    </main>
  </body>
</html>
