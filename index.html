<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="">
      <div class="storage-type-icon-container">
          <div class="storage-type-icon">
              <img src="./assets/images/icon-document.svg" alt="">
          </div>
          <div class="storage-type-icon">
              <img src="./assets/images/icon-folder.svg" alt="">
          </div>
          <div class="storage-type-icon">
              <img src="./assets/images/icon-upload.svg" alt="">
          </div>
      </div>

  </header>
  
  <main>
      <p>You've used <span><strong
      >815 GB</strong></span> of your storage</p>
  </main>
